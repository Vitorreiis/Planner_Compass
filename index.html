<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Planner - Compass</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container-titulo__header">
            <h2 class="titulo__header">Planejamento Semanal</h2>
            <h4 class="semi-titulo__header">Utilize o formulário para adicionar novas tarefas</h4>
        </div>
        <button class="button__header button-green__header">Salvar localStorage</button>
        <button class="button__header button-red__header">Excluir localStorage</button>

        <div class="container-date__header">
            <div class="container-date-center__header">
                <h2 class="horario__header">10:58</h2>
                <h4 class="date__header">27 de Setembro de 2022</h4>
            </div>
        </div>
    </header>

    <main class="container__main">
        <div class="inputs-container__main">
            <input type="text" name="atividade" value="" placeholder="Atividade" id="atividade">
            <select name="dias-semanas" class="inputs-select__main" id="diaSemana">
                <option value="domingo-semana">Domingo</option>
                <option value="segunda-semana">Segunda-feira</option>
                <option value="terca-semana">Terça-feira</option>
                <option value="quarta-semana">Quarta-feira</option>
                <option value="quinta-semana">Quinta-feira</option>
                <option value="sexta-semana">Sexta-feira</option>
                <option value="sabado-semana">Sábado</option>
            </select>
            <select name="horario-dia" class="inputs-select__main" id="horario">
                <option value="h1">00:00</option>
                <option value="h2">00:30</option>
                <option value="h3">01:00</option>
                <option value="h4">01:30</option>
                <option value="h5">02:00</option>
                <option value="h6">02:30</option>
                <option value="h7">03:00</option>
                <option value="h8">03:30</option>
                <option value="h9">04:00</option>
                <option value="h10">04:30</option>
                
            </select>

            <button class="button__header button-green__header" id="addTarefa">Adicionar Atividade</button>
            <button class="button__header button-red__header">Excluir Todos</button>
        </div>

        <div class="planner__container">
            <div class="container__planner-horarios">
                <div class="planner__horario">
                    <h2>Horário</h2>
                </div>
            </div>

            <div class="container__dias-semana">
                <button class="dia__semana dia-segunda__color" id-day="segunda">
                    Segunda-Feira
                </button>
                <button class="dia__semana dia-terca__color" id-day="terca">
                    Terça-Feira
                </button>
                <button class="dia__semana dia-quarta__color" id-day="quarta">
                    Quarta-Feira
                </button>
                <button class="dia__semana dia-quinta__color" id-day="quinta">
                    Quinta-Feira
                </button>
                <button class="dia__semana dia-sexta__color" id-day="sexta">
                    Sexta-Feira
                </button>
                <button class="dia__semana dia-sabado__color" id-day="sabado">
                    Sábado
                </button>
                <button class="dia__semana dia-domingo__color" id-day="domingo">
                    Domingo
                </button>
            </div>

        </div>
        <section class="body__planner">
            <ul id="containerHorarios">
            </ul>
            <ul class="container-etiquetas__main" id="containerCards">
            </ul>
        </section>
        <script src="/javaScript/index.js"></script>
</body>
</html>
