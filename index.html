<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Planner - Compass</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container-titulo__header">
            <h2 class="titulo__header">Planejamento Semanal</h2>
            <h4 class="semi-titulo__header">Utilize o formulário para adicionar novas tarefas</h4>
        </div>
        <button class="button__header button-green__header" id="salvar">Salvar localStorage</button>
        <button class="button__header button-red__header" id="excluir">Excluir localStorage</button>

        <div class="container-date__header">
            <div class="container-date-center__header">
                <h2 class="horario__header" id="horarioHeader"></h2>
                <h4 class="date__header" id="dateHeader">27 de Setembro de 2022</h4>
            </div>
        </div>
    </header>

    <main class="container__main">
        <div class="inputs-container__main">
            <input type="text" name="atividade" value="" placeholder="Atividade" id="atividade">
            <select name="dias-semanas" class="inputs-select__main" id="diaSemana">
                <option value="domingo-semana">Domingo</option>
                <option value="segunda-semana">Segunda-feira</option>
                <option value="terca-semana">Terça-feira</option>
                <option value="quarta-semana">Quarta-feira</option>
                <option value="quinta-semana">Quinta-feira</option>
                <option value="sexta-semana">Sexta-feira</option>
                <option value="sabado-semana">Sábado</option>
            </select>
            <select name="horario-dia" class="inputs-select__main" id="horario">
                <option value="h2">00:30</option>
                <option value="h3">01:00</option>
                <option value="h4">01:30</option>
                <option value="h5">02:00</option>
                <option value="h6">02:30</option>
                <option value="h7">03:00</option>
                <option value="h8">03:30</option>
                <option value="h9">04:00</option>
                <option value="h10">04:30</option>
                <option value="h11">05:00</option>
                <option value="h12">05:30</option>
                <option value="h13">06:00</option>
                <option value="h14">06:30</option>
                <option value="07:00">07:00</option>
                <option value="07:30">07:30</option>
                <option value="08:00">08:00</option>
                <option value="08:30">08:30</option>
                <option value="09:00">09:00</option>
                <option value="09:30">09:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
                <option value="22:00">22:00</option>
                <option value="22:30">22:30</option>
                <option value="23:00">23:00</option>
                <option value="23:30">23:30</option>
                <option value="00:00">00:00</option>
            </select>

            <button class="button__header button-green__header" id="addTarefa">Adicionar Atividade</button>
            <button class="button__header button-red__header" id="excluirTarefa">Excluir Todos</button>
        </div>

        <div class="planner__container">
            <div class="container__planner-horarios">
                <div class="planner__horario">
                    <h2>Horário</h2>
                </div>
            </div>

            <div class="container__dias-semana">
                <button class="dia__semana dia-segunda__color" id-day="segunda">
                    Segunda-Feira
                </button>
                <button class="dia__semana dia-terca__color" id-day="terca">
                    Terça-Feira
                </button>
                <button class="dia__semana dia-quarta__color" id-day="quarta">
                    Quarta-Feira
                </button>
                <button class="dia__semana dia-quinta__color" id-day="quinta">
                    Quinta-Feira
                </button>
                <button class="dia__semana dia-sexta__color" id-day="sexta">
                    Sexta-Feira
                </button>
                <button class="dia__semana dia-sabado__color" id-day="sabado">
                    Sábado
                </button>
                <button class="dia__semana dia-domingo__color" id-day="domingo">
                    Domingo
                </button>
            </div>

        </div>
        <section class="body__planner" id="sectionConteudo">
            <ul id="containerHorarios">
            </ul>
            <ul class="container-etiquetas__main" id="containerCards">
            </ul>
        </section>
        <script src="/javaScript/index.js"></script>
        <script src="/javaScript/get_date.js"></script>
</body>
</html>
